<!-- https://federalist-proxy.app.cloud.gov/site/gsa/sam-styles/components/detail/page-with-sidebar.html -->

<div class="sds-navbar border-bottom border-base-lighter">
    <div class="sds-navbar__content">
        <div class="grid-row">
            <div
                class="grid-col-12 tablet-lg:grid-col-auto display-flex flex-align-center margin-bottom-1 tablet-lg:margin-bottom-0">
                <!-- Back Button -->
                <button class="sds-button sds-button--circular">
                    <!--<i class="fas fa-fw fa-chevron-left"></i>-->
                    <fa-icon [icon]="['fas', 'chevron-left']" [classes]="['fa-fw']"></fa-icon>
                </button>

                <!-- Page Title -->
                <span class="font-heading-md text-semibold tablet-lg:width-mobile">
                    {{pageTitle}}
                </span>
            </div>
            <div class="grid-col-12 tablet-lg:grid-col-fill display-flex">
                <div class="tablet-lg:order-1">
                    <!-- Buttons -->
                    <!--<button class="usa-button usa-button--secondary">Button</button>-->
                    <button class="usa-button margin-top-05 tablet:margin-top-0" (click)="startNewChatClicked()">
                        {{buttonNewChatText}}
                    </button>
                </div>
                <div class="flex-fill">
                    <!-- Search --
                    <form class="usa-search usa-search--small margin-x-105 margin-top-05 tablet:margin-top-0">
                        <div role="search">
                            <label class="usa-sr-only" for="search-field-small">Search</label>
                            <input
                                class="usa-input width-card-lg widescreen:width-mobile display-none desktop-lg:display-inline-block"
                                id="search-field-small" type="search" name="search"
                                placeholder="Entity an entity ID, name, or keyword" />
                            <button class="usa-button" type="submit">
                                <span class="usa-sr-only">Search</span>
                            </button>
                        </div>
                    </form>-->
                </div>
 
                <div class="tablet-lg:order-2 margin-left-2">
                    <!-- Actions Menu Trigger: Desktop--
                    <span class="display-none desktop-lg:display-inline-block">
                        <button class="sds-button sds-button--labeled-icon">
                            Actions
                            <span class="fa-layers fa-fw">
                                <i class="fas fa-circle"></i>
                                <fa-icon [icon]="['fas', 'circle']"></fa-icon>
                                <i class="fas fa-ellipsis-v" data-fa-transform="shrink-6"></i>
                                <fa-icon [icon]="['fas', 'ellipsis-v']"  transform="shrink-6"></fa-icon>
                            </span>
                        </button>
                    </span>

                    <!-- Actions Menu Trigger: Tablet--
                    <span class="desktop-lg:display-none ">
                        <span class="display-none tablet-lg:display-inline-block">
                            <button class="sds-button sds-button--primary sds-button--circular">
                                <i class="fas fa-fw fa-ellipsis-v"></i>
                                <fa-icon [icon]="['fas', 'ellipsis-v']" [classes]="['fa-fw']"></fa-icon>
                            </button>
                        </span>
                    </span>

                    <!-- Actions Menu Trigger: Mobile--
                    <span class="tablet-lg:display-none">
                        <button class="sds-button sds-button--circular margin-top-05 tablet:margin-top-0">
                            <i class="sds fa-fw fa-bars"></i>
                            <fa-icon [icon]="['sds', 'bars']" [classes]="['fa-fw']"></fa-icon>
                        </button>
                        <button class="sds-button sds-button--circular margin-top-05 tablet:margin-top-0">
                            <i class="sds fa-fw fa-bars"></i>
                            <fa-icon [icon]="['sds', 'bars']" [classes]="['fa-fw']"></fa-icon>
                        </button>
                        <button class="sds-button sds-button--circular margin-top-05 tablet:margin-top-0">
                            <i class="sds fa-fw fa-bars"></i>
                            <fa-icon [icon]="['sds', 'bars']" [classes]="['fa-fw']"></fa-icon>
                        </button>
                    </span>

                    <!-- Drawer Trigger --
                    <button class="sds-button sds-button--circular margin-top-2px tablet:margin-top-0">
                        <i class="fas fa-fw fa-arrow-down"></i>
                        <fa-icon [icon]="['fas', 'arrow-down']" [classes]="['fa-fw']"></fa-icon>
                    </button>
                    -->
                </div>
            </div>
        </div>
    </div>
</div>
